<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Neighborhood Map</title>
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/app.css">
   </head>
   <body>
	   <h1>Neighborhood Map</h1>
	   <div class="container">
       <div class="row">
       <div class="col-lg-3	">
            <input  class="search-box" value="" placeholder="Searchâ€¦" type="search" name="filter" data-bind="textInput: query" > 
		<div class=" choose">
		 <h3>Choose one:</h3>
            <ul data-bind="foreach: Results">
              <li><a href="#"data-bind="text: title,click: $root.select"></a></li>
            </ul>
		   </div>
		   </div>
		   
		    <div class="col-lg-9">
	   <div id="map_wrapper">
         <div id="map" class="mapping"></div>
      </div>
		   </div>
		   </div>
	   </div>
<hr>
      <div class="container">
         <div class="row">
            <div class="span4 offset 3">
               <h2>Weather App</h2>
               <p>Enter city name to get the weather forecast</p>
            </div>
            <div class="span6  offset1"><input class="span4" type="text" placeholder="Enter the city name" id="city-name" value=""/>
            </div>
         </div>
         <div class="row">
            <div class="span6 offset1"><input type="button" class="btn-primary btn btn-metric" value="Get forecast in C"/>
            </div>
            <br>
            <div class="span6 offset1"><input type="button" class="btn-danger btn btn-imperial" value="Get forecast in F"/>
            </div>
         </div>
         <div class="row">
            <div >
               <div id="log">Nothing to show yet</div>
            </div>
         </div>
      </div>
      <script src="js/jquery-3.2.1.min.js"></script>
      <script src="js/knockout-3.4.2.js"></script>
      <script src="js/app.js"></script>
      <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwP-_4kRCtzlITzu7Vp8EllkCukBtHSwM&v=3&callback=initMap"
		onerror="mapError()"></script>
   </body>
</html>
